<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
</head>
<body>
	<section class="contact" id="contact">
        <div class="contact-title">
            <h1>CONTACT ME</h1>
        </div>
        <hr>
        <div class="contact-form">
            <form action="#" method="#">
                <div class="name-message">
                    <div class="name">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Who are you?"/>
                    </div>
                    <div class="mail">
                        <label for="email">E-Mail</label>
                        <input type="text" id="email" name="email" placeholder="name@mail.com" />
                    </div>
                </div>
              
              <div class="message">
                <label for="msg">MESSAGE</label>
                <textarea id="msg" rows="5" name="msg" placeholder="You message..."></textarea>
              </div>
              <input type="Send" value="Send" />
            </form>
          </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $("form").on("Send", e => {
        e.preventDefault();

        const email = $("#email")
          .val()
          .trim();
        const subject = $("#name")
          .val()
          .trim();
        const text = $("#text")
          .val()
          .trim();

        const data = {
          email,
          subject,
          text
        };

        $.post("/email", data)
          .then(() => {
            window.location.href = "/email/sent";
          })
          .catch(() => {
            window.location.href = "/error";
          });
      });
    </script>
</body>
</html>
